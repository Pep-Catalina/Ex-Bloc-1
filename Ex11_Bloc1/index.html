<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Exercici 11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulari</h1>
       <form action="./login.php" method="POST">
            <div>
                <label for="inpName">Nom:</label>
                <input type="text" name="name" id="inpName" required>
            </div>    
            <div>
                <label for="inpEmail">Mail:</label>
                <input type="email" id="inpEmail" name="mail" minlength="6" maxlength="32" size="10" required>
            </div>
            <div>
                <label for="inpPassword">Password:</label>
                <input id="inpPassword" type="password" name="passwd" minlength="8" size="10" required>
            </div>
            <div>
                <label for="inpPhone">Numero de telefon:</label>
                <input type="tel" name="phone" id="inpPhone">
            </div>
            <div>
                <input type="submit" value="Enviar" name="boton" >
            </div>
       </form>
    </body>
</html>
